<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./registrace.css" />

    >

    <title>
      MysticShop - deskové hry, jednotlivé karty a doplňky pro Magic: The
      Gathering, World of Warcraft, Pokémon Yu-Gi-Oh!
    </title>
  </head>

  <body>
    <!-- HEADER -->
    <iframe
      src="header.html"
      onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"
    ></iframe>

    <div class="container" style="margin-top: 170px">
      <div class="row registrace">
        <div class="col-12">
          <h5 class="text-center">Registrační údaje</h5>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">E-mail</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <small id="emailHelp" class="form-text text-muted"
                >E-mail slouží zároveň jako uživatelské jméno.</small
              >
            </div>
            <div class="row">
              <div class="col-6 form-group">
                <label for="exampleInputPassword1">Heslo</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="col-6 form-group">
                <label for="exampleInputPassword1">Heslo znovu</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword2"
                />
              </div>
            </div>
            <h5 class="text-center my-3">Fakturační údaje</h5>
            <div class="row">
              <div class="col-6 form-group">
                <label for="exampleInputPassword1">Jméno</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="col-6 form-group">
                <label for="exampleInputPassword2">Příjmení</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputPassword2"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-12 form-group">
                <label for="exampleInputPassword2">Ulice a č. p. </label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputPassword2"
                />
              </div>
              <div class="col-8 form-group">
                <label for="exampleInputPassword2">Obec</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputPassword2"
                />
              </div>
              <div class="col-4 form-group">
                <label for="exampleInputPassword2">PSČ</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputPassword2"
                />
              </div>
              <div class="col-6 form-group">
                <label for="exampleInputPassword2">Stát</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputPassword2"
                />
              </div>
              <div class="col-6 form-group">
                <label for="exampleInputPassword2">Telefonní číslo</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputPassword2"
                />
              </div>
              <div class="col-6 my-4 form-group">
                <input type="checkbox" value="" id="defaultCheck1" />
                <label class="font-weight-bolder pl-2" for="defaultCheck1">
                  Souhlasím s obchodními podmínkami
                </label>
              </div>
              <div class="col-12 mb-4">
                <button type="button" class="btn btn-primary btn-block">
                  Zaregistrovat
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
