<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./cart1.css" />
    >

    <title>
      MysticShop - deskové hry, jednotlivé karty a doplňky pro Magic: The
      Gathering, World of Warcraft, Pokémon Yu-Gi-Oh!
    </title>
  </head>

  <body>
    <!-- HEADER -->
    <iframe
      src="header.html"
      onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"
    ></iframe>

    <div class="container" style="margin-top: 170px;">
      <div class="row">
        <div class="col-md-12 order-md-12 my-4">
          <ul class="nav mb-5">
            <li class="nav-item">
              <a class="cartPageLink" href="#"
                ><span class="cartPageNumber">1</span>
                <button type="button" class="btn">Košík</button></a
              >
            </li>
            <svg
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              class="bi bi-arrow-right cartPageArrow"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M10.146 4.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L12.793 8l-2.647-2.646a.5.5 0 0 1 0-.708z"
              />
              <path
                fill-rule="evenodd"
                d="M2 8a.5.5 0 0 1 .5-.5H13a.5.5 0 0 1 0 1H2.5A.5.5 0 0 1 2 8z"
              />
            </svg>
            <li class="nav-item">
              <a class="disabled cartPageLink" href="#"
                ><span class="cartPageNumber">2</span
                ><button type="button" class="btn disabled">
                  Doprava a platba
                </button></a
              >
            </li>
            <svg
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              class="bi bi-arrow-right cartPageArrow"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M10.146 4.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L12.793 8l-2.647-2.646a.5.5 0 0 1 0-.708z"
              />
              <path
                fill-rule="evenodd"
                d="M2 8a.5.5 0 0 1 .5-.5H13a.5.5 0 0 1 0 1H2.5A.5.5 0 0 1 2 8z"
              />
            </svg>
            <li class="nav-item">
              <a class="disabled cartPageLink" href="#"
                ><span class="cartPageNumber">3</span
                ><button type="button" class="btn disabled">
                  Souhrn
                </button></a
              >
            </li>
          </ul>

          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Počet položek v košíku</span>
            <span class="badge badge-secondary badge-pill">2</span>
          </h4>

          <ul class="list-group mb-3">
            <li
              class="list-group-item d-flex align-items-center justify-content-between lh-condensed"
            >
              <img src="./assets/booster.jpg" class="cartProductImage" />
              <h6 class="my-0 cartProductName">Název produktu</h6>
              <input type="number" class="cartProductNumber" min="1" />
              <span class="cartProductPrice">100 Kč</span>
              <svg
                width="1.5em"
                height="1.5em"
                color="red"
                viewBox="0 0 16 16"
                class="bi bi-x"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z"
                />
                <path
                  fill-rule="evenodd"
                  d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z"
                />
              </svg>
            </li>
            <li
              class="list-group-item d-flex align-items-center justify-content-between lh-condensed"
            >
              <img src="./assets/booster_pack.jpg" class="cartProductImage" />

              <div>
                <h6 class="my-0 cartProductName">Název dalšího produktu</h6>
              </div>
              <input type="number" class="cartProductNumber" min="1" />
              <span class="cartProductPrice">200 Kč</span>
              <svg
                width="1.5em"
                height="1.5em"
                color="red"
                viewBox="0 0 16 16"
                class="bi bi-x"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z"
                />
                <path
                  fill-rule="evenodd"
                  d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z"
                />
              </svg>
            </li>

            <li
              class="list-group-item d-flex justify-content-between cartProductSum align-items-center"
            >
              <strong>Celkem</strong>
              <div class="d-flex flex-column">
                <small class="text-muted">s DPH</small>
                <strong>280 Kč</strong>
              </div>
            </li>
          </ul>

          <div class="d-flex justify-content-between my-4">
            <button type="button" class="btn btn-primary">
              Zpět k nakupování
            </button>
            <button type="button" class="btn btn-primary">Pokračovat v objednávce</button>
          </div>
        </div>

                                <span class="text-success">- 20 Kč</span>
                              </li> -->

                <input
                  type="text"

                />
                <div class="input-group-append">
                  <button type="submit" class="btn btn-secondary">Uplatnit</button>
                </div>
              </div>
            </form> -->
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

    ></script>
